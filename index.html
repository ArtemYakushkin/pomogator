<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Полезные ссылки</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <ul class="site">
        <li>
          <a class="link" href="https://squoosh.app/"
            >Оптимизация растровых и векторных изображений Squoosh</a
          >
        </li>
        <li>
          <a class="link" href="https://validator.w3.org/nu/"
            >Проверка кода через валидатор</a
          >
        </li>
        <li>
          <a
            class="link"
            href="https://jigsaw.w3.org/css-validator/#validate_by_input"
            >Проверка валидатором CSS стилей</a
          >
        </li>
        <li>
          <a class="link" href="https://fonts.google.com/">Шрифты для сайтов</a>
        </li>
        <li>
          <a class="link" href="https://cdnjs.com/"
            >Нормализатор стилей для HTML-страниц</a
          >
        </li>
        <li>
          <a class="link" href="https://icomoon.io/"
            >Для генерации SVG-спрайта</a
          >
        </li>
        <li>
          <a class="link" href="https://jakearchibald.github.io/svgomg/"
            >Для оптимизации SVG-спрайта</a
          >
        </li>
      </ul>
      <div class="indent"></div>

      <ul class="site">
        <li>
          <a class="link" href="https://www.freepik.com/"
            >Бесплатные картинки</a
          >
        </li>
      </ul>
    </div>
  </body>
</html>
